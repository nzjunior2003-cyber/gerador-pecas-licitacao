
<!DOCTYPE html>
<html lang="pt-BR">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0" />
  <title>Gerador de Documentos CBMPA</title>

  <link rel="manifest" href="/manifest.json" />
  <meta name="theme-color" content="#c0392b" />
  <link rel="apple-touch-icon" href="/icons/icon-192x192.png" />

  <script src="https://cdn.tailwindcss.com"></script>
  <script>
    tailwind.config = {
      theme: {
        extend: {
          colors: {
            'cbmpa-red': '#c0392b',
            'cbmpa-purple': '#8e44ad',
            'cbmpa-blue-start': '#667eea',
            'cbmpa-blue-end': '#764ba2',
          },
          keyframes: {
            'fade-in-down': {
              '0%': {
                opacity: '0',
                transform: 'translateY(-20px)'
              },
              '100%': {
                opacity: '1',
                transform: 'translateY(0)'
              },
            }
          },
          animation: {
            'fade-in-down': 'fade-in-down 0.5s ease-out forwards'
          }
        },
      },
    }
  </script>
<script type="importmap">
{
  "imports": {
    "react/": "https://aistudiocdn.com/react@^19.2.0/",
    "react": "https://aistudiocdn.com/react@^19.2.0",
    "react-dom/": "https://aistudiocdn.com/react-dom@^19.2.0/",
    "@google/genai": "https://aistudiocdn.com/@google/genai",
    "jspdf": "https://aistudiocdn.com/jspdf@^3.0.3",
    "jspdf-autotable": "https://aistudiocdn.com/jspdf-autotable@^5.0.2"
  }
}
</script>
</head>
<body class="bg-gray-100">
  <div id="root"></div>
  <script type="module" src="/index.tsx"></script>
  <script>
    if ('serviceWorker' in navigator) {
      window.addEventListener('load', () => {
        navigator.serviceWorker.register('/service-worker.js')
          .then(registration => {
            console.log('ServiceWorker registered successfully with scope: ', registration.scope);
          })
          .catch(err => {
            console.log('ServiceWorker registration failed: ', err);
          });
      });
    }
  </script>
</body>
</html>
